<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Redline Assistant - AI-Powered Contract Analysis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    .line-clamp-1 { overflow: hidden; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback } = React;

    // Icon components
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const icons = {
        FileText: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
        Upload: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
        AlertTriangle: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
        CheckCircle: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        AlertCircle: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        Download: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
        Loader: <svg className={`${className} animate-spin`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
        BookOpen: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
        Scale: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>,
        Shield: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
        Clock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        Globe: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
        Lock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
        FileCheck: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
        Check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
        X: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
        RotateCcw: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>,
        ChevronDown: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
        ChevronUp: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" /></svg>,
      };
      return icons[name] || icons.FileText;
    };

    // Severity badge
    const SeverityBadge = ({ severity }) => {
      const styles = {
        GREEN: 'bg-green-100 text-green-800 border-green-200',
        YELLOW: 'bg-yellow-100 text-yellow-800 border-yellow-200',
        RED: 'bg-red-100 text-red-800 border-red-200'
      };
      const iconNames = { GREEN: 'CheckCircle', YELLOW: 'AlertTriangle', RED: 'AlertCircle' };

      return (
        <span className={`inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-full border ${styles[severity]}`}>
          <Icon name={iconNames[severity]} className="w-3 h-3" />
          {severity}
        </span>
      );
    };

    // Decision badge
    const DecisionBadge = ({ decision }) => {
      if (decision === 'accepted') {
        return (
          <span className="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-full border bg-blue-100 text-blue-800 border-blue-200">
            <Icon name="Check" className="w-3 h-3" />
            Accepted
          </span>
        );
      }
      if (decision === 'rejected') {
        return (
          <span className="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-full border bg-gray-100 text-gray-600 border-gray-300">
            <Icon name="X" className="w-3 h-3" />
            Rejected
          </span>
        );
      }
      return (
        <span className="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-full border bg-purple-100 text-purple-800 border-purple-200">
          Pending Review
        </span>
      );
    };

    // File upload component
    const FileUpload = ({ label, description, onFileSelect, file }) => {
      const handleDrop = useCallback((e) => {
        e.preventDefault();
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && droppedFile.name.endsWith('.docx')) {
          onFileSelect(droppedFile);
        }
      }, [onFileSelect]);

      return (
        <div
          onDrop={handleDrop}
          onDragOver={(e) => e.preventDefault()}
          className={`border-2 border-dashed rounded-lg p-6 text-center transition-all ${
            file ? 'border-blue-400 bg-blue-50' : 'border-gray-300 hover:border-gray-400'
          }`}
        >
          <input
            type="file"
            accept=".docx"
            onChange={(e) => e.target.files[0] && onFileSelect(e.target.files[0])}
            className="hidden"
            id={`file-${label.replace(/\s/g, '')}`}
          />
          <label htmlFor={`file-${label.replace(/\s/g, '')}`} className="cursor-pointer">
            {file ? (
              <div className="flex flex-col items-center gap-2">
                <Icon name="FileText" className="w-10 h-10 text-blue-500" />
                <span className="font-medium text-blue-700">{file.name}</span>
                <span className="text-sm text-gray-500">Click to change</span>
              </div>
            ) : (
              <div className="flex flex-col items-center gap-2">
                <Icon name="Upload" className="w-10 h-10 text-gray-400" />
                <span className="font-medium text-gray-700">{label}</span>
                <span className="text-sm text-gray-500">{description}</span>
              </div>
            )}
          </label>
        </div>
      );
    };

    // Analysis card with accept/reject
    const AnalysisCard = ({ id, clause, severity, issue, redline, rationale, fallback, decision, onDecision }) => {
      const [expanded, setExpanded] = useState(false);
      const clauseIcons = {
        'Limitation of Liability': 'Scale',
        'Indemnification': 'Shield',
        'Intellectual Property': 'FileCheck',
        'Data Protection': 'Lock',
        'Term and Termination': 'Clock',
        'Governing Law': 'Globe',
      };

      const cardStyles = {
        accepted: 'border-l-4 border-l-blue-500 bg-blue-50/30',
        rejected: 'border-l-4 border-l-gray-400 bg-gray-50/50 opacity-75',
        pending: ''
      };

      return (
        <div className={`border rounded-lg overflow-hidden bg-white shadow-sm transition-all ${cardStyles[decision || 'pending']}`}>
          <div
            className="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50"
            onClick={() => setExpanded(!expanded)}
          >
            <div className="flex items-center gap-3 flex-1 min-w-0">
              <div className="p-2 bg-gray-100 rounded-lg flex-shrink-0">
                <Icon name={clauseIcons[clause] || 'FileText'} className="w-5 h-5 text-gray-600" />
              </div>
              <div className="min-w-0">
                <h4 className="font-medium text-gray-900">{clause}</h4>
                <p className="text-sm text-gray-500 line-clamp-1">{issue}</p>
              </div>
            </div>
            <div className="flex items-center gap-2 flex-shrink-0 ml-2">
              <SeverityBadge severity={severity} />
              <DecisionBadge decision={decision} />
              <Icon name={expanded ? 'ChevronUp' : 'ChevronDown'} className="w-5 h-5 text-gray-400" />
            </div>
          </div>

          {expanded && (
            <div className="border-t p-4 bg-gray-50 space-y-4">
              <div>
                <h5 className="text-sm font-medium text-gray-700 mb-1">Issue Identified</h5>
                <p className="text-sm text-gray-600">{issue}</p>
              </div>

              {redline.delete && (
                <div>
                  <h5 className="text-sm font-medium text-gray-700 mb-1">Proposed Redline</h5>
                  <div className={`bg-white p-3 rounded border text-sm ${decision === 'rejected' ? 'opacity-50' : ''}`}>
                    <span className="line-through text-red-600">{redline.delete}</span>
                    {' → '}
                    <span className="text-green-600 underline">{redline.insert}</span>
                  </div>
                </div>
              )}

              <div>
                <h5 className="text-sm font-medium text-gray-700 mb-1">Rationale</h5>
                <p className="text-sm text-gray-600">{rationale}</p>
              </div>

              {fallback && severity === 'YELLOW' && (
                <div>
                  <h5 className="text-sm font-medium text-gray-700 mb-1">Fallback Position</h5>
                  <p className="text-sm text-gray-600 italic">{fallback}</p>
                </div>
              )}

              {/* Accept/Reject Buttons */}
              {redline.delete && (
                <div className="flex items-center gap-2 pt-2 border-t">
                  <span className="text-sm text-gray-600 mr-2">Include this change?</span>
                  <button
                    onClick={(e) => { e.stopPropagation(); onDecision(id, 'accepted'); }}
                    className={`flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${
                      decision === 'accepted'
                        ? 'bg-blue-600 text-white'
                        : 'bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-300'
                    }`}
                  >
                    <Icon name="Check" className="w-4 h-4" />
                    Accept
                  </button>
                  <button
                    onClick={(e) => { e.stopPropagation(); onDecision(id, 'rejected'); }}
                    className={`flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${
                      decision === 'rejected'
                        ? 'bg-gray-600 text-white'
                        : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                    }`}
                  >
                    <Icon name="X" className="w-4 h-4" />
                    Reject
                  </button>
                  {decision && (
                    <button
                      onClick={(e) => { e.stopPropagation(); onDecision(id, null); }}
                      className="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 ml-auto"
                    >
                      <Icon name="RotateCcw" className="w-4 h-4" />
                      Reset
                    </button>
                  )}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // Summary stats
    const SummaryStats = ({ analyses, decisions }) => {
      const counts = analyses.reduce((acc, a) => {
        acc[a.severity] = (acc[a.severity] || 0) + 1;
        return acc;
      }, {});

      const accepted = Object.values(decisions).filter(d => d === 'accepted').length;
      const rejected = Object.values(decisions).filter(d => d === 'rejected').length;
      const pending = analyses.filter(a => a.redline.delete).length - accepted - rejected;

      return (
        <div className="space-y-4 mb-6">
          <div className="grid grid-cols-3 gap-4">
            <div className="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
              <div className="text-2xl font-bold text-red-700">{counts.RED || 0}</div>
              <div className="text-sm text-red-600">Critical Issues</div>
            </div>
            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-center">
              <div className="text-2xl font-bold text-yellow-700">{counts.YELLOW || 0}</div>
              <div className="text-sm text-yellow-600">Negotiable Items</div>
            </div>
            <div className="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
              <div className="text-2xl font-bold text-green-700">{counts.GREEN || 0}</div>
              <div className="text-sm text-green-600">Acceptable</div>
            </div>
          </div>

          <div className="bg-white border rounded-lg p-4">
            <div className="flex items-center justify-between text-sm">
              <span className="text-gray-600">Your Decisions:</span>
              <div className="flex items-center gap-4">
                <span className="flex items-center gap-1.5">
                  <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                  <span className="text-blue-700 font-medium">{accepted} Accepted</span>
                </span>
                <span className="flex items-center gap-1.5">
                  <span className="w-2 h-2 rounded-full bg-gray-400"></span>
                  <span className="text-gray-600 font-medium">{rejected} Rejected</span>
                </span>
                <span className="flex items-center gap-1.5">
                  <span className="w-2 h-2 rounded-full bg-purple-400"></span>
                  <span className="text-purple-700 font-medium">{pending} Pending</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Sample analysis data
    const generateSampleAnalysis = () => [
      {
        id: 'lol-1',
        clause: 'Limitation of Liability',
        severity: 'YELLOW',
        issue: 'Liability cap set at 3 months of fees, below standard 12-month position',
        redline: { delete: 'three (3) months', insert: 'twelve (12) months' },
        rationale: 'A 3-month cap significantly limits recovery for material breaches. Standard market position is 12 months of fees.',
        fallback: 'If 12 months is rejected, 6 months minimum with carveouts for willful misconduct'
      },
      {
        id: 'ind-1',
        clause: 'Indemnification',
        severity: 'RED',
        issue: 'Indemnification is unilateral (customer only) and uncapped',
        redline: { delete: 'Customer shall indemnify Vendor', insert: 'Each party shall indemnify the other party' },
        rationale: 'Unilateral, uncapped indemnification creates significant financial exposure. Must be mutual and subject to liability cap.',
        fallback: null
      },
      {
        id: 'ip-1',
        clause: 'Intellectual Property',
        severity: 'YELLOW',
        issue: 'Work-for-hire clause extends beyond deliverables to include methodologies',
        redline: { delete: 'all work product created in connection with', insert: 'Deliverables specifically created for Customer under' },
        rationale: "Broad work-for-hire provisions could capture vendor's pre-existing IP and general methodologies.",
        fallback: 'Accept broader language if limited to customer-specific deliverables only'
      },
      {
        id: 'dp-1',
        clause: 'Data Protection',
        severity: 'RED',
        issue: 'No data breach notification timeline specified',
        redline: { delete: 'Vendor shall notify Customer of any data breach', insert: 'Vendor shall notify Customer of any Personal Data Breach within forty-eight (48) hours of becoming aware' },
        rationale: 'GDPR requires notification "without undue delay." Lack of timeline creates compliance risk.',
        fallback: null
      },
      {
        id: 'term-1',
        clause: 'Term and Termination',
        severity: 'YELLOW',
        issue: 'Auto-renewal with only 30-day notice window',
        redline: { delete: 'thirty (30) days', insert: 'ninety (90) days' },
        rationale: '30-day notice window is too short for proper evaluation of renewal. Industry standard is 60-90 days.',
        fallback: 'Accept 60-day notice if pricing is favorable'
      },
      {
        id: 'gov-1',
        clause: 'Governing Law',
        severity: 'GREEN',
        issue: 'Delaware law with mutual jurisdiction - within acceptable range',
        redline: { delete: '', insert: '' },
        rationale: 'Delaware is an acceptable neutral jurisdiction with established commercial law precedent.',
        fallback: null
      }
    ];

    // Main App
    function ContractRedlineApp() {
      const [playbook, setPlaybook] = useState(null);
      const [contract, setContract] = useState(null);
      const [contractType, setContractType] = useState('saas');
      const [userRole, setUserRole] = useState('customer');
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analyses, setAnalyses] = useState(null);
      const [decisions, setDecisions] = useState({});
      const [activeTab, setActiveTab] = useState('upload');

      const handleAnalyze = async () => {
        if (!contract) return;
        setIsAnalyzing(true);
        setActiveTab('results');
        setDecisions({});
        await new Promise(resolve => setTimeout(resolve, 2500));
        setAnalyses(generateSampleAnalysis());
        setIsAnalyzing(false);
      };

      const handleDecision = (id, decision) => {
        setDecisions(prev => {
          const newDecisions = { ...prev };
          if (decision === null) {
            delete newDecisions[id];
          } else {
            newDecisions[id] = decision;
          }
          return newDecisions;
        });
      };

      const handleAcceptAll = () => {
        const newDecisions = {};
        analyses.forEach(a => {
          if (a.redline.delete) {
            newDecisions[a.id] = 'accepted';
          }
        });
        setDecisions(newDecisions);
      };

      const handleRejectAll = () => {
        const newDecisions = {};
        analyses.forEach(a => {
          if (a.redline.delete) {
            newDecisions[a.id] = 'rejected';
          }
        });
        setDecisions(newDecisions);
      };

      const handleDownloadRedline = () => {
        const acceptedChanges = analyses.filter(a => decisions[a.id] === 'accepted');
        alert(`In production, this would download a redlined .docx file with Word tracked changes.\n\nIncluded changes (${acceptedChanges.length}):\n${acceptedChanges.map(a => `• ${a.clause}`).join('\n') || '(none selected)'}\n\nThe document would include:\n• Accepted changes as tracked changes\n• Comments explaining each modification\n• Author marked as "Claude"`);
      };

      const resetAnalysis = () => {
        setAnalyses(null);
        setDecisions({});
        setActiveTab('upload');
      };

      const acceptedAnalyses = analyses?.filter(a => decisions[a.id] === 'accepted') || [];
      const rejectedAnalyses = analyses?.filter(a => decisions[a.id] === 'rejected') || [];

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
          {/* Header */}
          <header className="bg-white border-b shadow-sm">
            <div className="max-w-5xl mx-auto px-6 py-4">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-blue-600 rounded-lg">
                  <Icon name="Scale" className="w-6 h-6 text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-gray-900">Contract Redline Assistant</h1>
                  <p className="text-sm text-gray-500">AI-powered contract analysis against your negotiation playbook</p>
                </div>
              </div>
            </div>
          </header>

          {/* Disclaimer */}
          <div className="bg-amber-50 border-b border-amber-200">
            <div className="max-w-5xl mx-auto px-6 py-3">
              <div className="flex items-start gap-2">
                <Icon name="AlertTriangle" className="w-5 h-5 text-amber-600 mt-0.5 flex-shrink-0" />
                <p className="text-sm text-amber-800">
                  <strong>Important:</strong> This tool assists with legal workflows but does not provide legal advice.
                  All analysis should be reviewed by qualified legal professionals before use.
                </p>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <main className="max-w-5xl mx-auto px-6 py-8">
            {/* Tabs */}
            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setActiveTab('upload')}
                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                  activeTab === 'upload' ? 'bg-blue-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'
                }`}
              >1. Upload Documents</button>
              <button
                onClick={() => analyses && setActiveTab('results')}
                disabled={!analyses}
                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                  activeTab === 'results' ? 'bg-blue-600 text-white' : analyses ? 'bg-white text-gray-600 hover:bg-gray-100' : 'bg-gray-100 text-gray-400 cursor-not-allowed'
                }`}
              >2. Review Analysis</button>
              <button
                onClick={() => analyses && setActiveTab('summary')}
                disabled={!analyses}
                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                  activeTab === 'summary' ? 'bg-blue-600 text-white' : analyses ? 'bg-white text-gray-600 hover:bg-gray-100' : 'bg-gray-100 text-gray-400 cursor-not-allowed'
                }`}
              >3. Summary & Export</button>
            </div>

            {/* Upload Tab */}
            {activeTab === 'upload' && (
              <div className="space-y-6">
                <div className="bg-white rounded-xl shadow-sm border p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                    <Icon name="BookOpen" className="w-5 h-5 text-blue-600" />
                    Step 1: Upload Your Negotiation Playbook
                  </h2>
                  <FileUpload
                    label="Upload Playbook (.docx)"
                    description="Your organization's negotiation standards and acceptable positions"
                    file={playbook}
                    onFileSelect={setPlaybook}
                  />
                  {!playbook && (
                    <p className="mt-3 text-sm text-gray-500">
                      Don't have a playbook? The system will analyze against general commercial standards.
                    </p>
                  )}
                </div>

                <div className="bg-white rounded-xl shadow-sm border p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                    <Icon name="FileText" className="w-5 h-5 text-blue-600" />
                    Step 2: Upload Contract to Review
                  </h2>
                  <FileUpload
                    label="Upload Contract (.docx)"
                    description="The third-party contract to analyze and redline"
                    file={contract}
                    onFileSelect={setContract}
                  />

                  {contract && (
                    <div className="mt-4 grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Contract Type</label>
                        <select
                          value={contractType}
                          onChange={(e) => setContractType(e.target.value)}
                          className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="saas">SaaS Agreement</option>
                          <option value="services">Services Agreement</option>
                          <option value="license">Software License</option>
                          <option value="procurement">Procurement Contract</option>
                          <option value="nda">NDA</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Your Organization's Role</label>
                        <select
                          value={userRole}
                          onChange={(e) => setUserRole(e.target.value)}
                          className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="customer">Customer / Buyer</option>
                          <option value="vendor">Vendor / Seller</option>
                          <option value="licensee">Licensee</option>
                          <option value="licensor">Licensor</option>
                        </select>
                      </div>
                    </div>
                  )}
                </div>

                <button
                  onClick={handleAnalyze}
                  disabled={!contract || isAnalyzing}
                  className={`w-full py-4 rounded-xl font-semibold text-lg transition-all flex items-center justify-center gap-2 ${
                    contract && !isAnalyzing ? 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg' : 'bg-gray-200 text-gray-500 cursor-not-allowed'
                  }`}
                >
                  {isAnalyzing ? (
                    <><Icon name="Loader" className="w-5 h-5" /> Analyzing Contract...</>
                  ) : (
                    <><Icon name="Scale" className="w-5 h-5" /> Analyze Contract & Generate Redlines</>
                  )}
                </button>
              </div>
            )}

            {/* Results Tab */}
            {activeTab === 'results' && (
              <div className="space-y-4">
                {isAnalyzing ? (
                  <div className="bg-white rounded-xl shadow-sm border p-12 text-center">
                    <Icon name="Loader" className="w-12 h-12 text-blue-600 mx-auto mb-4" />
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Analyzing Contract</h3>
                    <p className="text-gray-500">Comparing against playbook positions...</p>
                  </div>
                ) : analyses && (
                  <>
                    <SummaryStats analyses={analyses} decisions={decisions} />

                    <div className="bg-white rounded-xl shadow-sm border p-4">
                      <div className="flex items-center justify-between mb-4">
                        <div>
                          <h3 className="font-semibold text-gray-900">Clause-by-Clause Analysis</h3>
                          <p className="text-sm text-gray-500">Review each change and accept or reject it</p>
                        </div>
                        <div className="flex items-center gap-2">
                          <button
                            onClick={handleAcceptAll}
                            className="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium bg-blue-100 text-blue-700 hover:bg-blue-200 transition-all"
                          >
                            <Icon name="Check" className="w-4 h-4" />
                            Accept All
                          </button>
                          <button
                            onClick={handleRejectAll}
                            className="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all"
                          >
                            <Icon name="X" className="w-4 h-4" />
                            Reject All
                          </button>
                        </div>
                      </div>

                      <div className="space-y-3">
                        {analyses.filter(a => a.severity === 'RED').map((analysis) => (
                          <AnalysisCard
                            key={analysis.id}
                            {...analysis}
                            decision={decisions[analysis.id]}
                            onDecision={handleDecision}
                          />
                        ))}
                        {analyses.filter(a => a.severity === 'YELLOW').map((analysis) => (
                          <AnalysisCard
                            key={analysis.id}
                            {...analysis}
                            decision={decisions[analysis.id]}
                            onDecision={handleDecision}
                          />
                        ))}
                        {analyses.filter(a => a.severity === 'GREEN').map((analysis) => (
                          <AnalysisCard
                            key={analysis.id}
                            {...analysis}
                            decision={decisions[analysis.id]}
                            onDecision={handleDecision}
                          />
                        ))}
                      </div>
                    </div>

                    <div className="flex gap-3">
                      <button onClick={resetAnalysis} className="flex-1 py-3 rounded-lg font-medium border border-gray-300 text-gray-700 hover:bg-gray-50">
                        ← Back to Upload
                      </button>
                      <button onClick={() => setActiveTab('summary')} className="flex-1 py-3 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700">
                        View Summary & Export →
                      </button>
                    </div>
                  </>
                )}
              </div>
            )}

            {/* Summary Tab */}
            {activeTab === 'summary' && analyses && (
              <div className="space-y-6">
                <div className="bg-white rounded-xl shadow-sm border p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4">Executive Summary</h2>
                  <p className="text-gray-700 leading-relaxed">
                    This contract presents <strong className="text-red-600">{analyses.filter(a => a.severity === 'RED').length} critical issues</strong> requiring
                    immediate attention and <strong className="text-yellow-600">{analyses.filter(a => a.severity === 'YELLOW').length} negotiable items</strong> where
                    the proposed terms deviate from organizational standards.
                    {acceptedAnalyses.length > 0 && (
                      <> You have accepted <strong className="text-blue-600">{acceptedAnalyses.length} changes</strong> for inclusion in the redlined document.</>
                    )}
                    {rejectedAnalyses.length > 0 && (
                      <> You have rejected <strong className="text-gray-600">{rejectedAnalyses.length} proposed changes</strong>.</>
                    )}
                  </p>
                </div>

                {acceptedAnalyses.length > 0 && (
                  <div className="bg-white rounded-xl shadow-sm border p-6">
                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                      <Icon name="Check" className="w-5 h-5 text-blue-600" />
                      Accepted Changes ({acceptedAnalyses.length})
                    </h2>
                    <div className="space-y-3">
                      {acceptedAnalyses.map((a) => (
                        <div key={a.id} className="flex items-start gap-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                          <SeverityBadge severity={a.severity} />
                          <div className="flex-1">
                            <span className="font-medium text-gray-900">{a.clause}:</span>{' '}
                            <span className="text-gray-600">{a.issue}</span>
                            <div className="mt-1 text-sm">
                              <span className="line-through text-red-600">{a.redline.delete}</span>
                              {' → '}
                              <span className="text-green-600">{a.redline.insert}</span>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {rejectedAnalyses.length > 0 && (
                  <div className="bg-white rounded-xl shadow-sm border p-6">
                    <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                      <Icon name="X" className="w-5 h-5 text-gray-500" />
                      Rejected Changes ({rejectedAnalyses.length})
                    </h2>
                    <div className="space-y-2">
                      {rejectedAnalyses.map((a) => (
                        <div key={a.id} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg border border-gray-200 opacity-75">
                          <SeverityBadge severity={a.severity} />
                          <span className="font-medium text-gray-700">{a.clause}:</span>
                          <span className="text-gray-500">{a.issue}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="bg-white rounded-xl shadow-sm border p-6">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4">Full Summary Table</h2>
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="border-b">
                          <th className="text-left py-2 px-3 font-medium text-gray-700">Clause</th>
                          <th className="text-left py-2 px-3 font-medium text-gray-700">Severity</th>
                          <th className="text-left py-2 px-3 font-medium text-gray-700">Decision</th>
                          <th className="text-left py-2 px-3 font-medium text-gray-700">Issue</th>
                        </tr>
                      </thead>
                      <tbody>
                        {analyses.map((a) => (
                          <tr key={a.id} className={`border-b last:border-0 ${decisions[a.id] === 'rejected' ? 'opacity-50' : ''}`}>
                            <td className="py-2 px-3 font-medium">{a.clause}</td>
                            <td className="py-2 px-3"><SeverityBadge severity={a.severity} /></td>
                            <td className="py-2 px-3"><DecisionBadge decision={decisions[a.id]} /></td>
                            <td className="py-2 px-3 text-gray-600">{a.issue}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                <div className="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl p-6 text-white">
                  <div className="flex items-center justify-between flex-wrap gap-4">
                    <div>
                      <h3 className="text-lg font-semibold mb-1">Download Redlined Contract</h3>
                      <p className="text-blue-100 text-sm">
                        {acceptedAnalyses.length > 0
                          ? `Includes ${acceptedAnalyses.length} accepted change${acceptedAnalyses.length !== 1 ? 's' : ''} as Word tracked changes`
                          : 'No changes accepted yet - go back to accept changes'}
                      </p>
                    </div>
                    <button
                      onClick={handleDownloadRedline}
                      disabled={acceptedAnalyses.length === 0}
                      className={`flex items-center gap-2 px-6 py-3 rounded-lg font-semibold transition-all ${
                        acceptedAnalyses.length > 0
                          ? 'bg-white text-blue-600 hover:bg-blue-50'
                          : 'bg-blue-500 text-blue-200 cursor-not-allowed'
                      }`}
                    >
                      <Icon name="Download" className="w-5 h-5" /> Download .docx
                    </button>
                  </div>
                </div>

                <button
                  onClick={resetAnalysis}
                  className="w-full py-3 rounded-lg font-medium border border-gray-300 text-gray-700 hover:bg-gray-50"
                >← Start New Analysis</button>
              </div>
            )}
          </main>

          {/* Footer */}
          <footer className="border-t bg-white mt-12">
            <div className="max-w-5xl mx-auto px-6 py-4">
              <p className="text-center text-sm text-gray-500">
                Contract Redline Assistant • AI-powered analysis for in-house legal teams •
                <span className="text-amber-600"> Not legal advice - review by qualified professionals required</span>
              </p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ContractRedlineApp />, document.getElementById('root'));
  </script>
</body>
</html>
